  <body>
    <div class="container">
      <div class="page-header">
        <img src="static/images/TreasureSeekers_logo1.jpg" />
        <h1>Lesson Aims</h1>
      </div>
      <form action="{{ url_for('add') }}" method="POST" class="aim-form"> <div class="row">
        <div class="col-md-12">
          {% for message in get_flashed_messages() %}
            <div class="alert alert-success flash">{{ message }}</div>
          {% endfor %}
          {% if error %}
             <div class="alert alert-warning flash"><strong>Error:</strong> {{ error }}</div>
          {% endif %}
        </div> 
        </div>  
        <div class="row">    
          <div class="form-group col-md-2">
            <label for="groupName">Group Name</label>
            <select id="groupName" name="groupName" class="form-control input-lg">
              <option>Diggers</option>
              <option>Discoverers</option>
              <option>Explorers</option>
              <option>Rooted</option>
            </select>            
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="lessonAim">Lesson Aim</label>
            <textarea class="form-control input-lg col-md-8" rows="3" id="lessonAim" name="aim" placeholder="Write the lesson aim here.."></textarea>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-2">
            <label for="biblePassage">Bible Passage</label>
            <input type="text" class="form-control input-lg col-md-8" id="biblePassage" placeholder="e.g. John 3:16">
          </div>
        </div>
        <input class="btn btn-default input-lg btn btn-info submit" type="submit" value="Submit">
      </form>
